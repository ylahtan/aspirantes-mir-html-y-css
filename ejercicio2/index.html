<!DOCTYPE html>

        <br />

        <br />
        <br />
        <label for="Género">Género</label>

          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
        <br />
        <br />

        <label for="terms">Acepto los términos</label>
        <br />
        <br />
      </div>
      <input type="submit" value="Ingresar" id="button" />
    </form>
  </body>
</html>
